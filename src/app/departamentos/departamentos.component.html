
    <div *ngIf="auth.isLoggedIn() || auth.loggedIn || user "  class="col-lg-6">
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-icon">
                    <i class="
                    fas fa-shopping-basket"></i>
                </div>
                <div class="spur-card-title">Departamentos</div>
            </div>
            <div class="card-body card-body-with-dark-table">
                <table class="table table-dark table-in-card">
                    <thead>
                        <tr>
                          <th>#</th>

                            <th scope="col">Nombre</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let item of depa">
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.nombre}}</td>


                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
