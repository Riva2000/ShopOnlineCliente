<div   *ngIf="!auth.isLoggedIn() && !auth.loggedIn && !user" >

    <a routerLink="/home" class="spur-logo"><i class="fas fa-dolly"></i> <span>ShopOnline.com</span></a>
    <button   class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li  class="nav-item active">
           
          <a class="nav-link"    routerLink="/login">Login<span class="sr-only">(current)</span></a>
        </li>
        <li   class="nav-item active">
          <a class="nav-link"    routerLink="/registro">Registro</a>
        </li>
       
        
        
      
        
      </ul>
      
    </div>
  </nav>



<router-outlet></router-outlet>

</div>

<div *ngIf="auth.isLoggedIn() || auth.loggedIn || user ">
  <div class="dash">
    <div class="dash-nav dash-nav-dark">
        <header>
            <a  class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <a  class="spur-logo"><i class="fas fa-dolly"></i> <span>ShopOnline
            </span></a>
        </header>
        <nav class="dash-nav-list">
            <a routerLink="/productos" class="dash-nav-item">
                <i class="fas fa-grip-horizontal"></i> Productos </a>
                <a routerLink="/altaproductos" class="dash-nav-item">
                    <i class="
                    fas fa-pen-square"></i> Dar de alta producto </a>  
                    <a routerLink="/departamentos" class="dash-nav-item">
                      <i class="fas fa-store-alt"></i> Departamentos</a>    
                      <a routerLink="/altadepartamentos" class="dash-nav-item">
                        <i class="fas fa-store"></i> Dar de alta Departamentos</a>    
                 
            
           
           
           
        </nav>
    </div>
    <div class="dash-app">
        <header class="dash-toolbar">
            <a href="#!" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            
           
            <div class="tools">
             
                <div class="dropdown tools-item">
                    <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" *ngIf="auth.loggedIn || user"  routerLink="/profile">Profile</a>
                        <a *ngIf="auth.loggedIn" class="dropdown-item" routerLink="/home"  (click)="auth.logout()" >Logout</a>
                        <a *ngIf="auth.isLoggedIn()" class="dropdown-item"  routerLink="/home"  (click)="auth.logoutt()" >Logout</a>
                        <a *ngIf="user" class="dropdown-item"  routerLink="/home"  (click)="signOut()" >Logout</a>
                        
                    </div>
                </div>
            </div>
        </header>
        <main class="dash-content">
            <div class="container-fluid">


                <div class="alert alert-dark" role="alert" *ngIf="auth.loggedIn || user " >
                    <h1 class=""> Bienvenid@ {{ user.name }}</h1>
                
                  </div>
                
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>

</div>
